manifest:
  version: "0.1.3"
  schema: https://a2as.org/cert/schema
  subject:
    name: nirajaryal1/agent-reliability-guardian
    source: https://github.com/nirajaryal1/agent-reliability-guardian
    branch: main
    commit: "34caeb62"
    scope: [agents/health_check.py, agents/trace_analyzer.py, agents/orchestrator.py, agents/report_generator.py, agents/recovery.py,
      utils.py, agents/anomaly_detector.py]
  issued:
    by: A2AS.org
    at: '2026-02-11T17:03:00Z'
    url: https://a2as.org/certified/agents/nirajaryal1/agent-reliability-guardian
  signatures:
    digest: sha256:nCxIs-Erm8Uy-cHayIGQhMdrgmMSTPihw0rohsQpVgs
    key: ed25519:vO03T_mQbwFqRtfKZoF6ONoZOf89zqX5HWDK9Smiuns
    sig: ed25519:A9Ol40EtGgxlazexRypARK7Gx7allf96Po8EXkC7bNzO5pazhzcNX9Jzd8vOnD8qJzZsgNLRHlQK5rxpon7FAQ

agents:
  anomaly_detector:
    type: instance
    models: [gemini-2.0-flash]
    tools: [anomaly_tool]
    params:
      name: anomaly_detector
      instruction: [You are the Anomaly Detector Agent., Your job is to analyze metrics for anomalies., Use the `detect_anomalies`
          tool to perform the analysis.]
  health_checker:
    type: instance
    models: [gemini-2.0-flash]
    tools: [health_check_tool]
    params:
      name: health_check
      instruction: [You are the Health Check Agent., Your job is to check the health of other agents., Use the `check_health`
          tool to perform the check.]
  orchestrator:
    type: instance
    models: [gemini-2.0-flash]
    tools: [monitor_tool, report_tool, recovery_tool, trace_tool]
    params:
      name: orchestrator
      instruction: [You are the Orchestrator Agent for the Agent Reliability Guardian system., Your job is to route user requests
          to the appropriate tools., '- If the user wants to monitor an agent, use the `monitor_agent` tool.', '- If the user
          wants a report or SLA check, use the `generate_reliability_report` tool.', '- If the user wants to recover an agent,
          use the `initiate_recovery` tool.', '- If the user wants to analyze traces, use the `analyze_traces` tool.', 'Always
          return the JSON output from the tools directly, or summarize it if requested.', 'If the user asks for help, explain
          your capabilities.']
  recovery_agent:
    type: instance
    models: [gemini-2.0-flash]
    tools: [recovery_tool]
    params:
      name: recovery_pipeline
      instruction: [You are the Recovery Agent., Your job is to initiate recovery procedures for failing agents., Use the
          `recover_agent` tool to perform the recovery.]
  report_generator:
    type: instance
    models: [gemini-2.0-flash]
    tools: [report_tool]
    params:
      name: report_generator
      instruction: [You are the Report Generator Agent., Your job is to generate reliability reports., Use the `generate_report`
          tool to create the report.]
  trace_analyzer:
    type: instance
    models: [gemini-2.0-flash]
    tools: [trace_tool]
    params:
      name: trace_analyzer
      instruction: [You are the Trace Analyzer Agent., Your job is to analyze execution traces., Use the `analyze_trace` tool
          to perform the analysis.]

models:
  gemini-2.0-flash:
    type: literal
    agents: [health_checker, trace_analyzer, orchestrator, report_generator, recovery_agent, anomaly_detector]

tools:
  anomaly_tool:
    type: function
    agents: [anomaly_detector]
  health_check_tool:
    type: function
    agents: [health_checker]
  monitor_tool:
    type: function
    agents: [orchestrator]
  recovery_tool:
    type: function
    agents: [orchestrator, recovery_agent]
  report_tool:
    type: function
    agents: [orchestrator, report_generator]
  trace_tool:
    type: function
    agents: [trace_analyzer, orchestrator]

imports:
  Agent: google.adk.Agent
  Any: typing.Any
  asyncio: asyncio
  Content: google.genai.types.Content
  dataclass: dataclasses.dataclass
  datetime: datetime.datetime
  Dict: typing.Dict
  FunctionTool: google.adk.tools.FunctionTool
  InMemoryRunner: google.adk.runners.InMemoryRunner
  json: json
  List: typing.List
  load_dotenv: dotenv.load_dotenv
  logging: logging
  Optional: typing.Optional
  os: os
  parse_adk_event: utils.parse_adk_event
  Part: google.genai.types.Part
  sys: sys
  timedelta: datetime.timedelta
  to_json: utils.to_json

functions:
  __init__:
    type: sync
    module: utils
    args: [self, failure_threshold, timeout_seconds]
  __new__:
    type: sync
    module: agents.anomaly_detector
    args: [cls]
  _safe:
    type: sync
    module: utils
    args: [v]
  analyze_anomalies:
    type: sync
    module: agents.anomaly_detector
    args: [agent_name]
    params:
      returns: str
  analyze_traces:
    type: sync
    module: agents.orchestrator
    args: [agent_name]
    params:
      returns: str
  default:
    type: sync
    module: utils
    args: [self, obj]
  execute_recovery:
    type: sync
    module: agents.recovery
    args: [agent_name]
    params:
      returns: str
  from_json:
    type: sync
    module: utils
    args: [data]
    params:
      returns: Any
  generate_reliability_report:
    type: sync
    module: agents.orchestrator
    args: [agent_name]
    params:
      returns: str
  generate_report:
    type: sync
    module: agents.report_generator
    args: [agent_name]
    params:
      returns: str
  get_stats:
    type: sync
    module: utils
    args: [self, name]
    params:
      returns: Dict
  initiate_recovery:
    type: sync
    module: agents.orchestrator
    args: [agent_name]
    params:
      returns: str
  is_available:
    type: sync
    module: utils
    args: [self]
    params:
      returns: bool
  main:
    type: async
    module: agents.anomaly_detector
  monitor_agent:
    type: sync
    module: agents.orchestrator
    args: [agent_name]
    params:
      returns: str
  parse_adk_event:
    type: sync
    module: utils
    args: [event]
    params:
      returns: Dict
  record:
    type: sync
    module: utils
    args: [self, name, value, metadata]
  record_failure:
    type: sync
    module: utils
    args: [self]
  record_success:
    type: sync
    module: utils
    args: [self]
  run_health_checks:
    type: sync
    module: agents.health_check
    args: [agent_name]
    params:
      returns: str
  setup_logging:
    type: sync
    module: utils
    args: [log_level]
    params:
      returns: logging.Logger
  to_json:
    type: sync
    module: utils
    args: [data, indent]
    params:
      returns: str

files:
  "..":
    type: pattern
    actions: [read]
    params:
      caller: [os.path.join]
      pattern: [os.path.dirname(), ".."]
